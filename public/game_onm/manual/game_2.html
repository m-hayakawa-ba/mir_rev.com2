<blockquote>
<P align="center">　ゲームを開始して、一番最初にキャラクターセレクトがあります。<br>
選べるキャラクターは、<br>
「陽の童子　ツェリン」　「陰の童子　ドージェ」<br>
の二人です。</P>
<p align="center"><img src="img_20.jpg" width="240"
    height="160"></p>
    <p align="center"><br>
    キャラクターセレクトは、同時に難易度選択もかねています。<br>
    「陽の童子　ツェリン」を選ぶと、難易度は低く、<br>
    「陰の童子　ドージェ」を選ぶと、難易度は高くなります。<br>
    <br>
    初めてプレイする場合は、「陽の童子　ツェリン」を選び、<br>
    ゲームに慣れるとよいでしょう。</p>
</blockquote>
