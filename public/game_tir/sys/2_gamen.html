    <TR>
      <TD width="2%"></TD>
      <TD><BR>
      <IMG src="ss2_00.jpg" width="480" height="360" border="0"><BR>
      <BR>
      <TABLE border="0" cellspacing="0">
        <TBODY>
          <TR>
            <TD valign="top"><B>１・</B></TD>
            <TD valign="top">現在装備している、アイテムと武器のアイコンです。<BR>
            <BR>
            </TD>
          </TR>
          <TR>
            <TD valign="top"><B>２・</B></TD>
            <TD valign="top">セーブできるかどうかのナビゲータです。<BR>
            基本的に、どこでもセーブはできますが、<BR>
            画面内に敵が残っていたり、ダンジョンのクリア条件を<BR>
            満たしていないときは、セーブすることはできません。<BR>
            <BR>
            </TD>
          </TR>
          <TR>
            <TD valign="top"><B>３・</B></TD>
            <TD valign="top">体力です。敵の攻撃に当たると減っていき、無くなると死にます。<BR>
            <BR>
            </TD>
          </TR>
          <TR>
            <TD valign="top"><B>４・</B></TD>
            <TD valign="top">魔力です。魔法や、魔法剣を使うことで減っていきます。<BR>
            <BR>
            </TD>
          </TR>
          <TR>
            <TD valign="top"><B>５・</B></TD>
            <TD valign="top">現在持っている、お金と経験値です。<BR>
            <BR>
            </TD>
          </TR>
          <TR>
            <TD valign="top"><B>６・</B></TD>
            <TD valign="top">ワールドマップです。<BR>
            行ったことのある場所は、明るく表示されます。</TD>
          </TR>
